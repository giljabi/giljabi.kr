<!DOCTYPE html>

    <title>대한민국의 모든 경로를 만들다</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keyword" content="가민 tcx, garmin tcx, gpx, tcx,웨이포인트,waypoint">
    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=27f606d8edf497ab495f16d1d983047f&libraries=drawing"></script>
    <script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.js"></script>
    <link type="text/css" href="/js/jquery-ui.css" rel="stylesheet"/>

    <script type="text/javascript" src="/js/jquery.flot.js"></script>
    <script type="text/javascript" src="/js/jquery.flot.crosshair.js"></script>
    <script type="text/javascript" src="/js/jquery-plugin/jquery.blockUI.js"></script>
    <script type="text/javascript" src="/js/jquery-plugin/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/FileSaver.min.js"></script>
    <script type="text/javascript" src="/js/lz-string-1.4.4.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/routeutil.js"></script>
    <script type="text/javascript" src="/js/xmlwriter.js"></script>
    <script type="text/javascript" src="/js/editor2.js"></script>

    <link type="text/css" href="/js/jquery-ui.css" rel="stylesheet"/>
    <link type="text/css" href="/css/topmenu.css" rel="stylesheet"/>
    <link type="text/css" href="/css/editor2.css" rel="stylesheet"/>

</head>

<body>
<div w3-include-html="/menu.html"></div>
<div class="editorcontainer">
    <div class="map_wrap">
        <div id="map" style="z-index: auto"></div>
        <p class="modes">
            <button onclick="selectOverlay('POLYLINE')" style='color:red;'>경로 그리기</button>
            <input class='mapType' type="checkbox" id="chkTerrain"/>
            <label for="chkTerrain">지형정보</label>
            <!--                &nbsp;&nbsp;-->
            <!--                <input type="radio" name="daumpoi" value="CS2">편의점-->
            <!--                <input type="radio" name="daumpoi" value="AD5">숙박-->
            <!--                <input type="radio" name="daumpoi" value="CE7">카페-->
            <!--                <input type="radio" name="daumpoi" value="FD6">음식점-->
            <!--                <input type="radio" name="daumpoi" value="" checked>없음-->
            &nbsp;&nbsp;

            <!--
            <input class="mapType" type="checkbox" id="chkBicycle"/><label for="chkBicycle">자전거도로</label>
            <input class="mapType" type="checkbox" id="chkCertification"/><label
                for="chkCertification">인증센터</label>
            <input class="mapType" type="checkbox" id="chkCvs"/><label for="chkCvs">편의점</label>
            -->
            <select id="mountain100Select" name="mountain100Select" style="width: 80px;"
                    title="한국등산트레킹지원센터_산림청 100대명산 gpx 데이터입니다.">
                <option>산림청 100대명산</option>
            </select>출처:<a href="https://www.data.go.kr/data/15098177/fileData.do?recommendDataYn=Y" target="_blank">Link</a>
            <input type="button" id="all100" value="전체">
            <input type="text" id="progress-bar"
                   style="border:none;outline:none;width:30px;"
                   widvalue="">
            &nbsp;&nbsp;
            웨이포인트 포함: <input type="checkbox" id="wptIcon" name="wptIcon" value="true"
                             title="배경으로 사용할 gpx 파일에 웨이포인트를 볼 경우 사용하세요."
                             style="width:20px;">
            <br>
        </p>
    </div>
</div>

<div>
    <div class="elevationContainer">
        <div style="width:950px; display: flex;gap: 0px;flex: 1;z-index: 1;">

            <input type="button" id="reset" value="초기화"/>
            &nbsp;&nbsp;
            배경 GPX: <input type="file" id="baseInput" accept=".gpx" style="width:200px;"
                           title="밑바탕 경로는 여러개를 중첩할 수 있습니다.">
            경로파일: <input type="file" id="fileInput" accept=".gpx" style="width:200px;"
                         title="편집/높이 정보를 얻을 경로를 선택하세요">
            평속(km/h):<input type="text" id="averageV" value="2" style="width:20px;">
            <input type="button" id="gpxsave" value="GPX 저장"/>&nbsp;&nbsp;
            <input type="button" id="getElevation" value="높이정보">&nbsp;&nbsp;
            <input type="button" id="viewVworld" value="3D View"
                   title="준비중입니다."/>&nbsp;&nbsp;
            <input type="button" id="openGiljabi" value="웨이포인트 연결"
                   title="웨이포인트 편집화면으로 이동합니다."/>&nbsp;&nbsp;&nbsp;
        </div>
        <div id="elevationImage" class="elevation"></div>
    </div>
</div>

<div id="blockingAds" class="blockUI" style="display:none">
    <div class="blockUI blockMsg blockElement blockingAds">
        <div>
            <br><br>
            <img src="/images/ajax-loader.gif" width="200px" height="20px">
            &nbsp;&nbsp;&nbsp;&nbsp;잠시만 기다려 주세요....
        </div>
    </div>
</div>
<script type="text/javascript">
    includeHTML();
</script>

</body>
</html>
