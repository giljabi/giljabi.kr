<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GPS Data List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/useruuid.js"></script>
    <script src="/manage/giljabi2-gpx-list.js"></script>
    <style>
        #modalless-confirm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 중앙 정렬 */
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 1000;
            width: 300px;
            display: none; /* 초기에는 숨김 */
        }
        #modalless-content p {
            margin-bottom: 20px;
            font-size: 16px;
            text-align: center;
        }
        #modalless-content button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-1">
    <div class="d-flex align-items-center justify-content-between">
        <h1 class="mb-4 flex-grow-1" style="width: 50%;">GPX List</h1>
        <div id="message" class="flex-grow-1"></div>
    </div>


    <div class="d-flex align-items-center mb-3">
        <div class="form-check me-2">
            <label for="selfCheck" class="form-check-label" style="min-width: 50px;">본인</label>
            <input type="checkbox" id="selfCheck" class="form-check-input">
        </div>
        <input type="text" id="trackName" class="form-control me-2" placeholder="Enter track name" style="max-width: 300px;">
        <button id="searchButton" class="btn btn-primary">Search</button>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr class="text-center">
            <th class="d-none d-md-table-cell">작성자</th>
            <th class="d-none d-md-table-cell">구분</th>
            <th class="d-none d-md-table-cell">작성일</th>
            <th class="d-none d-md-table-cell">WPT</th>
            <th class="d-none d-md-table-cell">TRKPT</th>
            <th>경로명</th>
            <th>속도</th>
            <th>거리(M)</th>
            <th>형식</th>
            <th>공유</th>
        </tr>
        </thead>
        <tbody id="gpsdata-table-body">
        <!-- 데이터는 AJAX로 로드됩니다 -->
        </tbody>
    </table>
    <!-- Pagination Controls -->
    <div id="pagination-controls">
        <button id="prev-page" class="btn btn-primary">Previous</button>
        <span id="pagination-info"></span>
        <button id="next-page" class="btn btn-primary">Next</button>
    </div>
</div>

<div id="modalless-confirm" style="display: none;">
    <div id="modalless-content">
        <p id="modalless-message">Are you sure?</p>
        <div>
            <button id="modalless-true" class="btn btn-secondary">True</button>
            <button id="modalless-false" class="btn btn-secondary">False</button>
            <button id="modalless-cancel" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
